<div class="h-100 d-flex justify-content-center align-items-center">
  <div>
    <mat-card>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <img
            class="mb-4"
            src="../../../../assets/logo.png"
            alt="ATS"
            width="60%"
          />
          <mat-error *ngIf="!loginValid">
            The username and password were not recognized
          </mat-error>
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              [(ngModel)]="username"
              name="username"
              required
              autofocus
            />
            <mat-error> Please provide a valid email address </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
            <mat-error> Please provide a valid password </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            [disabled]="!loginForm.form.valid"
          >
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

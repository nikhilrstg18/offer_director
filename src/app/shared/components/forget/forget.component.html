<div class="h-100 d-flex justify-content-center align-items-center">
  <div>
    <mat-card>
      <mat-card-content>
        <form #forgetForm="ngForm" (ngSubmit)="resetPassword()">
          <img
            class="mb-4"
            src="../../../../assets/logo.png"
            alt="ATS"
            width="60%"
          />
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="email"
              placeholder="Email"
              [formControl]="username"
              name="username"
              required
              autofocus
            />
            <mat-icon matSuffix color="primary"
              ><span class="material-icons-outlined"
                >mail_outline</span
              ></mat-icon
            >
            <mat-error *ngIf="username.invalid">
              Invalid email address
            </mat-error>
          </mat-form-field>
          <button
            class="m-2"
            mat-raised-button
            color="primary"
            [disabled]="!username.valid"
            title="Send Password Reset link"
          >
            <mat-icon color="white">lock_reset</mat-icon>
          </button>
          <div>
            <div class="m-2">
              <a
                routerLink="/login"
                class="text-decoration-none"
                title="have a account? Login"
                ><mat-icon color="primary">login</mat-icon>
              </a>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

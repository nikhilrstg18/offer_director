<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav mat-elevation-z2"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <a [routerLink]="['home']">
      <mat-toolbar class="justify-content-center" color="warning"
        ><img
          src="https://nikhilrstg18.github.io/offer_director/assets/logo.png"
          alt="ATS"
          width="60%"
      /></mat-toolbar>
    </a>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['products']" title="Manage Products"
        ><span>Product</span>
        <span class="flex-expand"></span>
        <mat-icon color="primary">store</mat-icon></a
      >
      <a mat-list-item [routerLink]="['offer']" title="Manage Offer">
        <span>Offer</span>
        <span class="flex-expand"></span>
        <mat-icon color="primary">assignment</mat-icon>
      </a>
      <a mat-list-item [routerLink]="['admin']" title="Manage Settings">
        <span>Admin</span>
        <span class="flex-expand"></span>
        <mat-icon color="primary">settings</mat-icon>
      </a>
      <a mat-list-item [routerLink]="['/']" title="User">
        <div class="d-flex w-100">
          <span>User</span>
          <span class="flex-expand"></span>
          <mat-icon color="primary">account_circle</mat-icon>
        </div>
      </a>
      <span class="flex-expand"></span>
      <a
        mat-list-item
        [routerLink]="['/login']"
        title="Login"
        *ngIf="!isAuthenticated; else logout"
      >
        <div class="d-flex w-100">
          <span>Login</span>
          <span class="flex-expand"></span>
          <mat-icon color="primary">login</mat-icon>
        </div>
      </a>
      <ng-template #logout>
        <a mat-list-item title="User" (click)="logOut()">
          <div class="d-flex w-100">
            <span>Logout</span>
            <span class="flex-expand"></span>
            <mat-icon color="primary">logout</mat-icon>
          </div>
        </a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Offer Director</span>
      <span class="flex-expand"></span>
      <img
        src="https://nikhilrstg18.github.io/offer_director/assets/quality.png"
        alt="ATS"
        height="100%"
        style="border-bottom-left-radius: 30%; border-bottom-right-radius: 30%"
      />
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

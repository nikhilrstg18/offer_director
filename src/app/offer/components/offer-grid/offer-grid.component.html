<div class="mat-elevation-z8">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
    [dataSource]="dataSource"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="quote#">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>QuoteNumber</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.quoteHeader?.quoteNumber }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="quoteDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.quoteHeader?.quoteDescription }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
      <td mat-cell *matCellDef="let row">
        {{ row?.createdDate.toDate() | date: "yyyy/MM/dd h:mm:ss a" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ "" }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [length]="(dataSource?.offers$ | async)?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
